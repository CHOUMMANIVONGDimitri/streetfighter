<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Fighter | clone game made with js</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }

        body, canvas {
            background-color: black;
        }
/* canvas scaling with the ratio of the current windows 
*/
        canvas {
            width: 100%;
            object-fit: contain;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        img {
            display: none;
        }
    </style>
    <script defer src="./index.js"></script>
</head>
<body>
    <canvas></canvas>
    <img src="./ryu-stand.png" alt="ryu">
    <img src="./ryu-stage.webp" alt="background">
</body>
</html>
